<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form action="index.html" method="post">
        <fieldset>
            <legend>Dados Básicos</legend>
            <label for="nome">Nome</label>
            <input id="nome" name="nome" required placeholder="Digite seu nome..." type="text">
            <br>
            <label for="altura">Altura</label>
            <input id="altura" name="altura" placeholder="Digite sua altura..." min="0" max="3" step="0.1" type="number">
            <br>
            <label>Cor do Cabelo</label>
            <input type="color" nome="corCabelo">
            <br>
            <label>Data de Nascimento</label>
            <input type="date" nome="dataNascimento">
            <br>
            <label>Email</label>
            <input type="email" nome="email" placeholder="exemplo@email.com">
            <br>
            <label>Senha</label>
            <input type="password" nome="senha" placeholder="Digite a senha">
            <br>
            <label>Gênero</label>
            <input id="feminino" type="radio" value="F" name="genero">
            <label for="feminino">Feminino</label>
            <input id="masculino" type="radio" value="M" name="genero">
            <label for="masculino">Masculino</label>
            <br>
            <label>Gosto de:</label>
            <input id="ler" type="checkbox" name="gosto" value="ler" type="text">
            <label for="ler">Ler</label>
            <input id="filmes" type="checkbox" name="gosto" value="filmes" type="text">
            <label for="filmes">Filmes</label>
            <input id="esportes" type="checkbox" name="gosto" value="esportes" type="text">
            <label for="esportes">Esportes</label>
            <br>
            <label>Upload RG</label>
            <input type="file" name="rgUpload">
            <br>
            <label>Estado de Nascimento</label>
            <select name="naturalidade">
                <optgroup>Sudeste</optgroup>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <optgroup>Sul</optgroup>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Parana</option>
            </select>
            <br>
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>
</body>
</html>
