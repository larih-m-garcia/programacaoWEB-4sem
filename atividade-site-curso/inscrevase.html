<!DOCTYPE html>
<html>
  <head>
    <title>Formulario Inscricao</title>
    <link rel="stylesheet" href="assets/css/inscrevase.css" />
  </head>
  <body>
    <div class="testbox">
      <form method="post" action="https://64e6a1e809e64530d1801cac.mockapi.io/api/v1/inscricao">
      <div class="banner">
        <h1>Inscreva-se</h1>
      </div>
      <div class="item">
        <h3>Nome</h3>
          <input type="text" name="name" required/>
      </div>
      <div class="item">
        <h3>Email</h3>
        <input type="email" name="email" required/>
      </div>
      <div class="item">
        <h3>Telefone</h3>
        <input type="text" name="phone" required/>
      </div>

      <div class="item">
        <h3>Curso</h3>
        <select required>
          <option value="">Escolha o curso</option>
          <option value="teatro">Teatro</option>
          <option value="pintura">Pintura</option>
          <option value="danca">Dança</option>
          <option value="musica">Música</option>
          <option value="moda">Moda</option>
          <option value="fotografia">Fotografia</option>
        </select>
      </div>
      <div class="question-answer">
        <h3>Faixa de idade</h3>
        <div class="question-answer">
          <div class="idade-radio">
            <input type="radio" value="crianca" id="faixa1" name="faixa-idade"/>
            <label for="faixa1" class="radio"><span>entre 12 e 18 anos</span></label>
          </div>
          <div  class="idade-radio">
            <input type="radio" value="adulto" id="faixa2" name="faixa-idade"/>
            <label for="faixa2" class="radio"><span>entre 18 e 60 anos</span></label>
          </div>
          <div  class="idade-radio">
            <input type="radio" value="idoso" id="faixa3" name="faixa-idade"/>
            <label for="faixa3" class="radio"><span>acima de 60 anos</span></label>
          </div>
        </div>
      </div>

        <div class="btn-block">
          <button type="submit">Enviar</button>
        </div>
    </form>
    </div>
  </body>
</html>
